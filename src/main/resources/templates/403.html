<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 403 - Acceso prohibido</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
        }

        .error-code {
            font-size: 8em;
            color: #e74c3c;
            margin: 0;
        }

        .error-message {
            font-size: 1.5em;
            color: #777;
            margin: 10px 0;
        }

        .back-link {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            border: 2px solid #3498db;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }

        .back-link:hover {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="error-container">
    <p class="error-code">403</p>
    <p class="error-message">Acceso prohibido</p>
    <a href="#" class="back-link">Volver</a>
</div>
</body>
</html>
